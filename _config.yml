author: Dip Ranjan Chatterjee | Â© MIT License - 2021
copyright: "MIT License"  # Copyright year to be placed in the footer
logo: logo.gif
email: "thedatascienceinterviewbook@gmail.com"

latex:
  latex_documents:
    targetname: book.tex
